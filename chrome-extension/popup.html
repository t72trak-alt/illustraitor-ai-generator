<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 Illustraitor AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> Illustraitor AI</h1>
            <p class="subtitle">Генерация через DALL-E 3 и поиск в Unsplash</p>
        </header>
        <!-- Секция OpenAI -->
        <section class="panel openai-panel">
            <h2><i class="fas fa-key"></i> OpenAI API</h2>
            <div class="input-group">
                <label for="openai-key">API ключ:</label>
                <input type="password" id="openai-key" placeholder="sk-...">
                <div class="button-group">
                    <button id="save-openai" class="btn btn-save"><i class="fas fa-save"></i> Сохранить</button>
                    <button id="delete-openai" class="btn btn-delete"><i class="fas fa-trash"></i> Удалить</button>
                    <button id="validate-openai" class="btn btn-validate"><i class="fas fa-check"></i> Проверить</button>
                </div>
            </div>
            <div class="input-group">
                <label for="openai-prompt">Запрос:</label>
                <textarea id="openai-prompt" placeholder="Опишите изображение..."></textarea>
            </div>
            <div class="input-group">
                <label for="openai-style">Стиль:</label>
                <select id="openai-style">
                    <!-- Стили будут заполнены через JS -->
                </select>
            </div>
            <button id="generate-openai" class="btn btn-generate"><i class="fas fa-magic"></i> Сгенерировать</button>
            <div class="status" id="status-openai"></div>
        </section>
        <!-- Секция Unsplash -->
        <section class="panel unsplash-panel">
            <h2><i class="fas fa-camera"></i> Unsplash API</h2>
            <div class="input-group">
                <label for="unsplash-key">API ключ:</label>
                <input type="password" id="unsplash-key" placeholder="Ваш Unsplash Access Key">
                <div class="button-group">
                    <button id="save-unsplash" class="btn btn-save"><i class="fas fa-save"></i> Сохранить</button>
                    <button id="delete-unsplash" class="btn btn-delete"><i class="fas fa-trash"></i> Удалить</button>
                    <button id="validate-unsplash" class="btn btn-validate"><i class="fas fa-check"></i> Проверить</button>
                </div>
            </div>
            <div class="input-group">
                <label for="unsplash-query">Поисковый запрос:</label>
                <input type="text" id="unsplash-query" placeholder="Например: sunset mountains">
            </div>
            <div class="input-group">
                <label for="unsplash-color">Цветовой фильтр:</label>
                <select id="unsplash-color">
                    <option value="">Любой цвет</option>
                    <option value="black_and_white">Чёрно-белый</option>
                    <option value="black">Чёрный</option>
                    <option value="white">Белый</option>
                    <option value="yellow">Жёлтый</option>
                    <option value="orange">Оранжевый</option>
                    <option value="red">Красный</option>
                    <option value="purple">Фиолетовый</option>
                    <option value="magenta">Пурпурный</option>
                    <option value="green">Зелёный</option>
                    <option value="teal">Бирюзовый</option>
                    <option value="blue">Синий</option>
                </select>
            </div>
            <button id="search-unsplash" class="btn btn-generate"><i class="fas fa-search"></i> Найти фото</button>
            <div class="status" id="status-unsplash"></div>
        </section>
        <!-- Общий статус -->
        <footer>
            <div class="status-bar" id="global-status">
                <i class="fas fa-info-circle"></i> Готов к работе.
            </div>
            <div class="result-container hidden" id="result-container">
                <img id="result-image" src="" alt="Результат">
                <div class="result-actions">
                    <button id="download-btn" class="btn btn-download"><i class="fas fa-download"></i> Скачать</button>
                    <button id="close-result" class="btn btn-delete"><i class="fas fa-times"></i> Закрыть</button>
                </div>
            </div>
        </footer>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
